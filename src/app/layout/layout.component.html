<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">
            <img src="/assets/images/logo.jpg">
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="Admin" nzIcon="team">
                <ul>
                    <li nz-menu-item routerLink="/user-admin">Admins</li>
                    <li nz-menu-item routerLink="/role-admin">Roles</li>
                    <li nz-menu-item routerLink="/promo">Promo</li>
                    <li nz-menu-item routerLink="/plan">Plan</li>
                </ul>
            </li>

            <li nz-submenu nzTitle="Resource" nzIcon="cloud-upload">
                <ul>
                    <li nz-menu-item routerLink="/country">Country</li>
                    <li nz-menu-item routerLink="/category">Category</li>
                    <li nz-menu-item routerLink="/movie-genre">Movie Genre</li>
                    <li nz-menu-item routerLink="/sounder">Sounder</li>
                    <li nz-menu-item routerLink="/year">Year</li>
                </ul>
            </li>

            <li nz-submenu nzTitle="Movie" nzIcon="play-circle">
                <ul>
                    <li nz-menu-item routerLink="/movie">Movie and Serial</li>
                    <li nz-menu-item routerLink="/video">Videos</li>
                </ul>
            </li>

            <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li nz-menu-item routerLink="/user">Foydalanuvchilar</li>
                    <li nz-menu-item routerLink="/order">Buyurtmalar</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></span>
    
            <ul nz-menu nzMode="horizontal">
                <li nz-submenu nzPlacement="bottomRight" nzTitle="bottomRight" nzTitle="Admin" nzIcon="user">
                    <ul>
                        <li>
                            <ul>
                                <!-- <li nz-menu-item routerLink="profile">Profile</li> -->
                                <li nz-menu-item (click)="logout()">
                                    Logout
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </nz-header>
        <nz-content>
            
            <breadcrumb></breadcrumb>
            
            <div class="inner-content">

                <router-outlet></router-outlet>

            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
